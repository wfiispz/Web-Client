<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
<table>
<tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
</tr>
{% for host in host_list %}
    <tr>
        <td>{{  host.id }}</td>
        <td>{{  host.name }}</td>
        <td>{{  host.description }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
