{% extends "base.html" %}
{% block content %}
    <p align="right"><font color="white">Logged as {{ full_name }} </font></p>
    <p align="right"><a href="/logout/">Logout</a></p>
    <form type="get" action=".">
        {% if get_name != None %}
        <input  id="name" type="text" name="name"  placeholder="Name..." value= {{ get_name }} required="True">
        {% else %}
        <input  id="name" type="text" name="name"  placeholder="Name..." required="True">
        {% endif %}
        <button id="search_submit" type="submit" >Search</button>
    </form>
    <div class="card list-container">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            {% for host in host_list %}
                <tr>
                    <td>{{ host.resource_id }}</td>
                    <td>{{ host.name }}</td>
                    <td>{{ host.description }}</td>
                    <td><a href="{% url 'measurement' monitor_id host.resource_id %}">show measurements</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
