{% extends "base.html" %}
{% block content %}
<body>
<table class="table table-striped table-bordered">
<tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
</tr>
{% for host in host_list %}
    <tr>
        <td>{{  host.id }}</td>
        <td>{{  host.name }}</td>
        <td>{{  host.description }}</td>
    </tr>
{% endfor %}
</table>
</body>
{% endblock %}
