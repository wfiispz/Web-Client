{% extends "base.html" %}
{% block content %}
    <div class="card list-container">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            {% for host in host_list %}
                <tr>
                    <td>{{ host.resource_id }}</td>
                    <td>{{ host.name }}</td>
                    <td>{{ host.description }}</td>
                    <td><a href="{% url 'measurement' monitor_id host.resource_id %}">show measurements</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
