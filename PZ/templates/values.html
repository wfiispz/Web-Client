{% extends "base.html" %}
{% block content %}
    <p align="right"><font color="white">Logged as {{ full_name }} </font></p>
    <p align="right"><a href="/logout/">Logout</a></p>
    <div class="card list-container">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Datetime</th>
                <th>Value</th>
            </tr>
            {% for value in values_list %}
                <tr>
                    <td>{{ value.datetime }}</td>
                    <td>{{ value.value }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
