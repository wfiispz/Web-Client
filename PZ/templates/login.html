{% extends "base.html" %}
{% block content %}
    {% load static %}
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="{% static 'images\avatar_2x.png' %}"/>
        {% if form.errors %}
            <p class="error">Login or password is not correct</p>
        {% endif %}

        <form class="form-signin" action="/auth/" method="post">{% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" value="" id="username" class="form-control" placeholder="Name" required
                   autofocus>
            <label for="password">Password</label>
            <input type="password" name="password" value="" id="password" class="form-control" placeholder="Password"
                   required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" value="login"/>
            Sign in</button>
        </form>
        <p>Click <a href="/register/">here</a> to register.</p>
    </div>
{% endblock %}
