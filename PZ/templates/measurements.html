<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
<table>
<tr>
    <th>Host</th>
    <th>Metric</th>
    <th>Unit</th>
    <th>Max. value</th>
    <th>Action</th>
</tr>
{% for resource in resources_list %}
    <tr>
        <td>{{  resource.host }}</td>
        <td>{{  resource.metric }}</td>
        <td>{{  resource.unit }}</td>
        <td>{{  resource.max_value }}</td>
        <td><a href="{% url 'value' monitor_id host_id resource.values %}">show values</a></td>
    </tr>
{% endfor %}
</table>
</body>
</html>
